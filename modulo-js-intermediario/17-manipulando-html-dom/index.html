<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulando o DOM</title>
  </head>
  <body>
    <h1>Posts do Twitter</h1>

    <article class="post">
      <p><strong>Ricardo Dias</strong> <span>@caduHD - 10 min</span></p>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Praesentium
        labore, atque odit saepe voluptate, earum ut laboriosam ipsa suscipit
        ipsum velit quaerat corporis quod. Eaque omnis deleniti exercitationem
        autem consectetur?
      </p>
      <br>
      <div class="comentarios">
        <p>Comentários:</p>
        <input name="novo-comentario" type="text" placeholder="Digite o seu comentário"/>
        <button onclick="adicionarComentario()">Adicionar comentário</button>

        <br>

        <div id="novos-comentarios"></div>
      </div>
    </article>

    <script src="index.js"></script>
  </body>
</html>
